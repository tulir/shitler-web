<div class="lobby">
	<h1 class="gamename">In game <span data-content-text="game"/></h1>

	<div class="players" id="players"></div>
	<div class="chat" id="chat"></div>
	<div class="chat-input-wrapper">
		<input class="chat-input"	onKeyUp="if(event.keyCode == 13){ chat() }" id="chat-input" type="text" autocomplete="off" placeholder="Enter chat message"/>
	</div>
	<div class="start-wrapper">
		<button class="start" id="start" onClick="tryStart()">Start Game</button>
	</div>
</div>
